name: Sync Main Branch

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: 'main'

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Add Upstream Remote
      run: git remote add upstream https://github.com/cosmos/interchain-security.git

    - name: Fetch Upstream
      run: git fetch upstream

    - name: Sync Main Branch
      run: |
        git checkout main
        git merge upstream/main --allow-unrelated-histories || true
        git reset HEAD .github/workflows/*

    - name: Push changes
      run: |
        git remote set-url origin https://${{ secrets.PERSONAL_ACCESS_TOKEN }}:x-oauth-basic@github.com/clemensgg/interchain-security.git
        git push origin main
